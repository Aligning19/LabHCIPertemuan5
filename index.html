<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="register-wrapper">
        <div class="image-container">
            <img src="./asset/register-background.jpg" alt="" class="">
        </div>
        <div class="form-container">
            <div class="heading-container">
                <h1>Register</h1>
                <img src="./asset/B_witch.gif" alt="" class="icon">
            </div>
            <form action="" class="input-container" id="form">
                <input id="fullname" type="text" class="input" placeholder="Full Name">
                <input id="email" type="text" class="input" placeholder="Email">
                <input id="password" type="password" class="input" placeholder="Password">
                <input id="confirmpassword" type="password" class="input" placeholder="Confirm Password">
                <p class="log" id="error"></p>
                <button type="submit"><img src="./asset/cat4-512.webp" alt=""></button>
            </form>
        </div>   
    </div>
</body>
</html>
